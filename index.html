<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles/core.css" />
    <link rel="stylesheet" type="text/css" href="styles/icon-font.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<style>
    button {
        display: block;
        width: 150px;
        padding: 10px;
        border-width: 0px;
        border-radius: 5px;
        margin: 5px auto;
        font-size: 16px;
        background-color: #dc3545;
        color: #fff;
        cursor: pointer;
    }

    button:hover {
        background-color: #a02732;
    }

    button:active {
        background-color: #dc3545;
    }

    .word{
        text-align:center;
    }
</style>

<body class="login-page">
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="homepage.png" />
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10 word">
                        <h3 class="js-result"></h3>
                        <img src="loading.gif" class="js-img-shake" />
                        <!-- prize -->
                        <!-- <img src="mask.jpg" class="js-img-mask" height="500px" width="800px" />
                        <img src="pen.jpg" class="js-img-pen" height="300px" width="800px" />
                        <img src="pic.png" class="js-img-pic" height="300px" width="100px" />
                        <img src="note1.jpg" class="js-img-noteside" height="500px" width="800px" />
                        <img src="note2.jpg" class="js-img-noteup" height="500px" width="800px" /> -->
                        <img src="pen.jpg" class="js-img-pen" height="300px" width="800px" />
                        <img src="notebook1.png" class="js-img-noteside" height="300px" width="100px" />
                        <img src="notebook2.jpg" class="js-img-noteup" height="500px" width="800px" />
                        <img src="bag.jpg" class="js-img-bag" height="500px" width="800px" />
                        <button class="js-start"><strong>抽！</strong></button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('.js-loading').hide();
        $('.js-img-shake').hide();
        // prize
        $('.js-img-pen').hide();
        $('.js-img-bag').hide();
        $('.js-img-noteup').hide();
        $('.js-img-noteside').hide();

        $('.js-start').on('click', function () {
            $('.js-start').hide();
            var options = [
                "CHC GROUP logo 筆",
                "CHC GROUP logo 筆",
                "CHC GROUP logo 筆",
                "CHC LOGO 環保袋",
                "CHC LOGO 環保袋",
                "CHC LOGO 環保袋",
                "便利貼筆記本(上開)",
                "便利貼筆記本(上開)",
                "便利貼筆記本(側開)",
                "便利貼筆記本(側開)"
            ];
            var rand = Math.floor(Math.random() * options.length);

            $('.js-img-shake').show();
            $('.js-img-big').hide();
            $('.js-img-pen').hide();
            $('.js-img-bag').hide();
            $('.js-img-noteup').hide();
            $('.js-img-noteside').hide();
            $('.js-result').text('等待開獎結果...');
            var prize = options[rand];
            setTimeout(function () {

                if (prize == "CHC GROUP logo 筆") {
                    $('.js-result').text(prize);
                    $('.js-img-shake').hide();
                    // prize
                    $('.js-img-noteup').hide();
                    $('.js-img-noteside').hide();
                    $('.js-img-bag').hide();
                    $('.js-img-pen').show();
                    $('.js-start').hide();
                } 
                else if (prize == "便利貼筆記本(上開)") {
                    $('.js-result').text(prize);
                    $('.js-img-shake').hide();
                    // prize
                    $('.js-img-noteup').show();
                    $('.js-img-noteside').hide();
                    $('.js-img-bag').hide();
                    $('.js-img-pen').hide();
                    $('.js-start').hide();
                }
                else if (prize == "CHC LOGO 環保袋") {
                    $('.js-result').text(prize);
                    $('.js-img-shake').hide();
                    // prize
                    $('.js-img-noteup').hide();
                    $('.js-img-noteside').hide();
                    $('.js-img-bag').show();
                    $('.js-img-pen').hide();
                    $('.js-start').hide();
                }
                else {
                    $('.js-result').text(prize);
                    $('.js-img-shake').hide();
                    // prize
                    $('.js-img-noteup').hide();
                    $('.js-img-noteside').show();
                    $('.js-img-bag').hide();
                    $('.js-img-pen').hide();
                    $('.js-start').hide();
                }
            }, 1000);
        });
    </script>

</body>

</html>
